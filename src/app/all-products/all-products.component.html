<app-header></app-header>

<section style="margin-top: 100px;" class="py-5">

    <div class="container">

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div *ngFor="let product of allProducts" class="col mb-5">

                <div class="card h-100">

                    <img class="card-img-top" height="200px" [src]="product.image" alt="...">

                    <div class="card-body p-4">

                        <div class="text-center">

                            <h5 class="fw-bolder">{{product.title}}</h5>

                            {{product.price}}
                        </div>


                    </div>

                    <!-- product actions -->

                    <div class="d-flex justify-content-between align-items-center mb-3 ms-3">
                        <button  style="margin-left: 70px;" class="btn btn-success me-3"(click)="addtocart(product)">Add to Cart</button>
                    </div>



                </div>

            </div>

        </div>

    </div>

</section>
